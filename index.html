<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculdora embarazo</title>
</head>
<body>
    
    <head>

    </head>
    <nav>
        <div class="container">
            <div class="card">
                <div class="card-head">
                    <img src="img/img1.png" class="img">
                </div>
                <div class="card-title">
                    <b>¿Cuando Nacera mi bebe?</b>
                </div>
                <div class="card-text">
                    Introduce la fecha del primer día de tu última menstruación:
                </div>
                <div class="card-body">
                    <form id="form-calculo" action="#">
                        <select id="day">
                            <option value="0">DIA</option>
                        </select>
                        <select id="month">
                            <option value="0">MES</option>
                        </select>
                        <select id="year">
                            <option value="0">AÑO</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                        <button type="submit" class="button">Calcular</button>
                    </form>
                </div>
            </div>
                <div class="card-img" id="message"></div>          
        </div>       
    </nav>
    <footer>
    </footer>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
